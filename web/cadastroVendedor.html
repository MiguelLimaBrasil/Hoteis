<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Vendedor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tableStyles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Cadastro de Vendedor</h1>

    <form method="post" action="salvar_vendedor.jsp">
        <table>
            <tr>
                <td><label for="quarto_vendedor">Quarto do Vendedor:</label></td>
                <td><input type="number" name="quarto_vendedor" id="quarto_vendedor" required></td>
            </tr>
            <tr>
                <td><label for="nome_hotel">Nome do Hotel:</label></td>
                <td><input type="text" name="nome_hotel" id="nome_hotel" size="50" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="email_vendedor">Email do Vendedor:</label></td>
                <td><input type="email" name="email_vendedor" id="email_vendedor" size="50" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="cpf">CPF:</label></td>
                <td><input type="text" name="cpf" id="cpf" maxlength="14" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Cadastrar"></td>
            </tr>
        </table>
    </form>
</body>
    </html>
